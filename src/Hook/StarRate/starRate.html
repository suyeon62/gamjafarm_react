<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .star {
        position: relative;
        font-size: 2rem;
        color: #ddd;
      }

      .star input {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .star span {
        width: 0;
        position: absolute;
        left: 0;
        color: red;
        overflow: hidden;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <span class="star">
      ★★★★★
      <span>★★★★★</span>
      <input
        type="range"
        oninput="drawStar(this)"
        value="1"
        step="1"
        min="0"
        max="10"
      />
    </span>

    <script>
      const drawStar = (target) => {
        document.querySelector(".star span").style.width = `${
          target.value * 10
        }%`;
      };
    </script>
  </body>
</html>
